		<link rel="stylesheet" crossorigin href="/assets/index-B25hnHAp.css">
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		const htmlE = document.getElementsByTagName("html");
		const delay = 1000;
		let onQueue = false; // is resizing?
		let timeoutID = false; // finished resizing?

		// change de font size according to the window width
		const resizeFonts = () => {
			const newFontSize = Math.fround(screen.width / 120 + 13).toLocaleString();
			htmlE[0].style.fontSize = newFontSize + "px";
		};

		window.addEventListener("resize", () => {
			if (!onQueue) {
				onQueue = true;

				resizeFonts();

				// stop the last resize while keep firing the event
				clearTimeout(timeoutID);

				// one more resize to be shure, dont will be stoped
				// if the event stop
				timeoutID = setTimeout(() => {
					resizeFonts();
				}, 2000);

				// a delay to ortimizing the resizing
				setTimeout(() => {
					onQueue = false;
				}, delay);
			}
		});
		resizeFonts()
	</script>
</html>
