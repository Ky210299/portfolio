<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="stylesheet" href="./src/assets/styles/normalized.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&family=MedievalSharp&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap"
			rel="stylesheet"
		/>
		<title>Vite + Vue + TS</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
	<script>
		const htmlE = document.getElementsByTagName("html");
		const delay = 550;
		let onQueue = false;
		let calls = 0;

		const resizeFonts = () => {
			const newFontSize = Math.trunc(screen.width / 90 + 11).toLocaleString();

			htmlE[0].style.fontSize = newFontSize + "px";

			console.log(htmlE[0].style.fontSize, "calls: ", calls);
		};
		window.addEventListener("resize", () => {
			if (!onQueue) {
				calls += 1;

				resizeFonts();

				onQueue = true;

				setTimeout(() => {
					onQueue = false;
				}, delay);
			}
		});
	</script>
</html>
