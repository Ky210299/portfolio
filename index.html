<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta

			content="Hi!. I'm Leonardo Bazán Márquez, Fullstack

		/>

		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="stylesheet" href="./src/assets/styles/normalized.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&family=MedievalSharp&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap"
			rel="stylesheet"
		/>
		<script defer>
			const htmlE = document.getElementsByTagName("html");
			const delay = 1000;
			let onQueue = false; // is resizing?
			let timeoutID = false; // finished resizing?

			// change de font size according to the window width
			const resizeFonts = () => {
				const newFontSize = Math.fround(
					Math.sqrt(( Math.pow(screen.height, 2) + Math.pow(screen.width, 2))) / 120 + 10
				);
				htmlE[0].style.fontSize = newFontSize + "px";
				console.log(newFontSize)
			};

			window.addEventListener("resize", () => {
				if (!onQueue) {
					onQueue = true;

					resizeFonts();

					// stop the last resize while keep firing the event
					clearTimeout(timeoutID);

					// one more resize to be shure, dont will be stoped
					// if the event stop
					timeoutID = setTimeout(() => {
						resizeFonts();
					}, 2000);

					// a delay to ortimizing the resizing
					setTimeout(() => {
						onQueue = false;
					}, delay);
				}
			});
			resizeFonts();
		</script>
		<title>Vite + Vue + TS</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
